openapi: 3.0.0
info:
  title: Mathematico Backend API
  version: 2.0.0
  description: >-
    Comprehensive API documentation for the Mathematico educational platform
    backend
  contact:
    name: Mathematico Team
    email: support@mathematico.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://api.example.com
    description: Production server
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates if the request was successful
        message:
          type: string
          description: Human-readable message about the response
        data:
          description: Response data (varies by endpoint)
        timestamp:
          type: string
          format: date-time
          description: ISO timestamp of the response
      required:
        - success
    Book:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the book
        title:
          type: string
          description: Book title
        author:
          type: string
          description: Book author
        description:
          type: string
          description: Book description
        category:
          type: string
          description: Book category
        level:
          type: string
          enum:
            - Foundation
            - Intermediate
            - Advanced
            - Expert
          description: Book difficulty level
        pages:
          type: integer
          description: Number of pages
        isbn:
          type: string
          description: ISBN number
        cover_image_url:
          type: string
          description: URL to book cover image
        pdf_url:
          type: string
          description: URL to book PDF file
        status:
          type: string
          enum:
            - draft
            - active
            - archived
          description: Book publication status
        is_published:
          type: boolean
          description: Whether the book is published
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Course:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the course
        title:
          type: string
          description: Course title
        description:
          type: string
          description: Course description
        category:
          type: string
          description: Course category
        level:
          type: string
          enum:
            - Foundation
            - Intermediate
            - Advanced
            - Expert
          description: Course difficulty level
        price:
          type: number
          format: decimal
          description: Course price
        original_price:
          type: number
          format: decimal
          description: Original course price (before discount)
        students:
          type: integer
          description: Number of enrolled students
        image_url:
          type: string
          description: URL to course image
        pdf_url:
          type: string
          description: URL to course PDF materials
        status:
          type: string
          enum:
            - draft
            - active
            - archived
          description: Course publication status
        is_published:
          type: boolean
          description: Whether the course is published
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    LiveClass:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the live class
        title:
          type: string
          description: Live class title
        description:
          type: string
          description: Live class description
        category:
          type: string
          description: Live class category
        level:
          type: string
          enum:
            - Foundation
            - Intermediate
            - Advanced
            - Expert
          description: Live class difficulty level
        scheduled_at:
          type: string
          format: date-time
          description: Scheduled date and time
        duration:
          type: integer
          description: Duration in minutes
        max_students:
          type: integer
          description: Maximum number of students
        meeting_link:
          type: string
          description: Meeting link for the live class
        image_url:
          type: string
          description: URL to live class image
        status:
          type: string
          enum:
            - draft
            - scheduled
            - live
            - completed
            - cancelled
          description: Live class status
        is_published:
          type: boolean
          description: Whether the live class is published
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the user
        name:
          type: string
          description: User full name
        email:
          type: string
          format: email
          description: User email address
        role:
          type: string
          enum:
            - user
            - admin
          description: User role
        is_active:
          type: boolean
          description: Whether the user account is active
        email_verified:
          type: boolean
          description: Whether the user email is verified
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: Current page number
        limit:
          type: integer
          description: Number of items per page
        total:
          type: integer
          description: Total number of items
        totalPages:
          type: integer
          description: Total number of pages
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message
        error:
          type: string
          description: Detailed error information
security:
  - BearerAuth: []
paths:
  /:
    get:
      tags:
        - System
      summary: API root endpoint
      description: Basic API information and status
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
  /api/v1/health:
    get:
      tags:
        - System
      summary: Health check endpoint
      description: Returns the health status of the API and its dependencies
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          uptime:
                            type: number
                            description: Server uptime in seconds
                          environment:
                            type: string
                            description: Current environment
                          version:
                            type: string
                            description: API version
                          services:
                            type: object
                            properties:
                              database:
                                type: object
                                properties:
                                  status:
                                    type: string
                                    enum:
                                      - healthy
                                      - unhealthy
                                      - error
                                  responseTime:
                                    type: string
                              memory:
                                type: object
                                properties:
                                  used:
                                    type: number
                                  total:
                                    type: number
                                  unit:
                                    type: string
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with email and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: admin@example.com
                password:
                  type: string
                  format: password
                  example: ExamplePassword123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          accessToken:
                            type: string
                            description: JWT access token
                          refreshToken:
                            type: string
                            description: Refresh token (may be returned for native clients)
                          tokenType:
                            type: string
                            example: Bearer
                          expiresIn:
                            type: string
                            description: Token expiration time (e.g., 15m)
        '400':
          description: Missing email or password
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/admin/books:
    get:
      tags:
        - Admin - Books
      summary: Get all books (Admin only)
      description: Retrieve paginated list of books with optional filtering
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of items per page
        - in: query
          name: category
          schema:
            type: string
          description: Filter by category
        - in: query
          name: search
          schema:
            type: string
          description: Search in title, author, or description
      responses:
        '200':
          description: Books retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Book'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
tags:
  - name: Authentication
    description: User authentication endpoints
  - name: System
    description: System health and monitoring
  - name: Admin - Books
    description: Admin book management (requires authentication)
  - name: Admin - Courses
    description: Admin course management (requires authentication)
  - name: Admin - Live Classes
    description: Admin live class management (requires authentication)
  - name: Admin - Users
    description: Admin user management (requires authentication)
  - name: Mobile
    description: Mobile app endpoints
