<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        .viewer-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            z-index: 1000;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #357abd;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .pdf-container {
            flex: 1;
            position: relative;
            background: #333;
            overflow: hidden;
        }
        
        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ccc;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff6b6b;
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }
        
        .page-info {
            color: #ccc;
            font-size: 14px;
        }
        
        /* Disable text selection and right-click */
        .pdf-iframe {
            pointer-events: auto;
        }
        
        /* Security overlay to prevent right-click and selection */
        .security-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
        }
        
        /* Disable context menu */
        .viewer-container {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="viewer-container" oncontextmenu="return false;">
        <div class="header">
            <div class="book-title" id="bookTitle">Loading...</div>
            <div class="controls">
                <button class="btn" id="prevBtn" onclick="previousPage()" disabled>Previous</button>
                <span class="page-info" id="pageInfo">Page 1 of 1</span>
                <button class="btn" id="nextBtn" onclick="nextPage()" disabled>Next</button>
                <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>
        
        <div class="pdf-container">
            <div class="loading" id="loading">Loading PDF...</div>
            <div class="error" id="error" style="display: none;">
                <h3>Error Loading PDF</h3>
                <p id="errorMessage">Unable to load the PDF file.</p>
                <button class="btn" onclick="retryLoad()">Retry</button>
            </div>
            <iframe 
                id="pdfViewer" 
                class="pdf-iframe" 
                style="display: none;"
                sandbox="allow-same-origin allow-scripts"
                allow="fullscreen"
            ></iframe>
        </div>
        
        <!-- Security overlay to prevent interactions -->
        <div class="security-overlay"></div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let pdfUrl = '';
        let bookTitle = '';

        // Security measures
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('keydown', function(e) {
            // Disable common shortcuts
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's': // Save
                    case 'p': // Print
                    case 'a': // Select All
                    case 'c': // Copy
                    case 'x': // Cut
                    case 'v': // Paste
                        e.preventDefault();
                        return false;
                }
            }
            
            // Disable F12, Ctrl+Shift+I, etc.
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C')) {
                e.preventDefault();
                return false;
            }
        });

        // Disable drag and drop
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
        });

        // Initialize viewer
        function initViewer() {
            const urlParams = new URLSearchParams(window.location.search);
            pdfUrl = urlParams.get('url');
            bookTitle = urlParams.get('title') || 'PDF Document';
            
            if (!pdfUrl) {
                showError('No PDF URL provided');
                return;
            }
            
            document.getElementById('bookTitle').textContent = bookTitle;
            loadPDF();
        }

        function loadPDF() {
            const iframe = document.getElementById('pdfViewer');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            loading.style.display = 'block';
            error.style.display = 'none';
            iframe.style.display = 'none';
            
            // Create secure PDF URL with additional parameters
            const secureUrl = `${pdfUrl}#toolbar=0&navpanes=0&scrollbar=1&view=FitH&disableprint=1&disablesave=1`;
            
            iframe.src = secureUrl;
            
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
                updatePageInfo();
            };
            
            iframe.onerror = function() {
                loading.style.display = 'none';
                showError('Failed to load PDF. The file may be corrupted or inaccessible.');
            };
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('pdfViewer').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function retryLoad() {
            loadPDF();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePDFViewer();
                updatePageInfo();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePDFViewer();
                updatePageInfo();
            }
        }

        function updatePDFViewer() {
            const iframe = document.getElementById('pdfViewer');
            const secureUrl = `${pdfUrl}#page=${currentPage}&toolbar=0&navpanes=0&scrollbar=1&view=FitH&disableprint=1&disablesave=1`;
            iframe.src = secureUrl;
        }

        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initViewer);

        // Additional security: prevent iframe from being embedded elsewhere
        if (window !== window.top) {
            window.top.location = window.location;
        }
    </script>
</body>
</html>
